<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head"></head>

<body>
<nav th:replace="layout::header"></nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col-6 no-padding">
            <form action="#" class="form-inline" method="get" th:action="@{/employees/search/1}">
                <input class="form-control mr-sm-2" name="term" placeholder="search by name ..." type="search"/>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>Search
                </button>
            </form>
        </div>

        <div class="col-6 no-padding">
            <a class="btn btn-success float-right" href="#" th:href="@{/employees/add}">
                <i class="fa fa-plus-sqare"></i> New Employee
            </a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
            <span th:text="${successMessage}"></span>
            <button aria-lable="Close" class="close" data-dismiss="alert" type="button">
                <span aria-hidden="true"></span>
            </button>
        </div>

        <th:block th:if="${#lists.isEmpty(employees.pageList)}">
            <h5>No employees</h5>
        </th:block>

        <th:block th:unless="${#lists.isEmpty(employees.pageList)}">
            <div class="table-responsive">
                <h5>List of employees</h5>
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>LastName</th>
                        <th>FirstName</th>
                        <th>BirthDate</th>
                        <th>Photo</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee,iterStat:${employees.pageList}">
                        <th scope="row" th:text="${iterStat.count}"></th>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.birthDate}"></td>
                        <td th:text="${employee.photo}"></td>
                        <td th:text="${employee.notes}"></td>
                        <td>
                            <a class="mr-sm-2 text-primary" href="#"
                               th:href="@{/employees/{id}/edit(id=${employee.id})}">
                                <i class="fa fa-pencil"></i>
                            </a>
                            <a class="text-dange" href="#" th:href="@{/employees/{id}/delete(id=${employee.id})}">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <ul class="pagination">
                <li th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{/employees/}">First</a>
                </li>
                <li th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
                    <a aria-label="Previous" class="page-link"
                       th:href="@{|${baseUrl}${currentIndex - 1}|}"
                       title='Go to previous page'><span aria-hidden="true">«</span>
                        <span class="sr-only">Previous</span></a>
                </li>
                <li th:class="${item == currentIndex ? 'page-item active' :'page-item' }"
                    th:each="item : ${#numbers.sequence(beginIndex,endIndex)}">
                    <a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
                            th:text='${item}'>1</span>
                    </a>
                </li>
                <li
                        th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
                    <a aria-label="Next" class="page-link"
                       th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
                            aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
                </li>
                <li
                        th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
                    <a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
                </li>
            </ul>
        </th:block>
    </div>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
